<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Memories - Mobile</title>
    <link rel="stylesheet" href="CSS/memories.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Header -->
        <header class="slide-header">
            <h1>🎂 Memories 🎂</h1>
            <div class="slide-counter-header">
                <span id="slideCounterHeader">1 / 100</span>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Slide Title - ABOVE Photos -->
        <div class="slide-title-section">
            <h2 id="slideTitle">Memories</h2>
            <p id="slideDescription">Sweet moments captured forever</p>
        </div>

        <!-- Main Slide Panel -->
        <div class="slide-wrapper">
            <div class="slides-container" id="slidesContainer">
                <!-- Slides will be generated by JavaScript -->
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="slide-controls">
            <button id="prevBtn" class="control-btn prev-btn">❮</button>
            <button id="playPauseBtn" class="control-btn play-pause-btn">⏸️</button>
            <button id="nextBtn" class="control-btn next-btn">❯</button>
        </div>

        <!-- Back Button -->
        <button id="backBtn" class="back-btn">← Back to Main</button>
    </div>

    <script src="JS/memories.js"></script>
</body>
</html>
